//
// WORLD FORGE CONFIGURATION FILE
//

// General config options
// All values are to be written without quotes!

// The default zone to load upon startup
// (use the eqemu zone name, ie: freporte, templeveeshan etc)
default_zone = freporte

// The EverQuest root folder
basepath = C:\Users\proxeeus\Desktop\Perso\EverQuest

// x y resolution values
yres = 768
xres = 1024

// Camera controls
control_cam-right = d
control_backward = s
control_forward = z
control_cam-left = q
control_lighting = l

// Toggle the runtime help
control_help = h

// Switch between flymodes: ground / fly
control_flymode = f

// Toggle modes (edit spawn, insert spawn etc)
toggle_edit-mode = e
toggle_insert-mode = i
toggle_explore-mode = x
toggle_grid-mode = g

// Reload the current zone (unused)
control_reload-zone = p

// If set to 'True', individual spawn points sharing the exact same location
// will all be merged into a single 3D model. Best leave it to 'False' for the
// time being
ignore_duplicate_spawns = True

// If set to True, moving / rotating etc spawns while in 3D view will automatically update
// the database with the new position values
autosave_edit-mode = False
autosave_grid-mode = True

// Spawns (and 3D models) interactions
rotate-right = t
rotate-left = r
rotation-amount = 5

